version: "3"
services:
    api:
        ports:
            - '5000:5000'
        build: .
        command: >
            sh -c "npm run dev"
        depends_on:
            - db
    db:
        image: postgres
        restart: always
        environment: 
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
            POSTGRES_DB: messaging-app
        ports:
            - '5432:5432'